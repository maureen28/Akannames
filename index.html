<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Akan Names</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <script src="/js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    
    <section class="cover" style="background-image:url(Images/afrika.jpg)"></section>
    <hr>
    <h1><strong>Akan Names</strong></h1>
    <br>
    <p> <strong>The Akan community, name their children after the day of the week they were born.</strong></p>
    <br>
    <p>Discover your <em>Akan Name!!! </em></p>
    <br>
    <div class="container">
        <div class="form-group">
            <input type="number" placeholder="Date of birth" id="date" />
        </div>
        <div class="form-group">
            <input type="number" id="month" placeholder="month of birth" />
        </div>
        <div class="form-group">
            <input type="number" id="year" placeholder="Year of birth" />
        </div>
        <br>
        <div class="form-group">
            <input type="radio" id="r1" placeholder="gender" name="Gender" value="male"><strong>Male</strong><br>
            <input type="radio" id="r2" placeholder="gender" name="Gender" value="female"><strong>female</strong><br>
        </div>
        <div class="form-group">
            <button type="submit"><strong>SUBMIT</strong></button>
            </div>
    </div>
</body>
</html>
