<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Akan Names</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="js/scripts.js" rel="scripts">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <section class="cover" style="background-image:url(images/akan.jpg)"></section>
    <h1>Ghanian Names</h1>
    <p>Did you know by using your birthday date and month you can know your <strong>Akan name</strong></p>
    <div class="container">
        <div class="form-group">
            <input type="number" placeholder="Date of birth" id="date" />
        </div>
        <div class="form-group">
            <input type="number" id="month" placeholder="month of birth" />
        </div>
        <div class="form-group">
            <input type="number" id="year" placeholder="Year of birth" />
        </div>
        <div class="form-group">
            <input type="radio" id="m1" placeholder="gender" name="Gender" value="male">Male<br>
            <input type="radio" id="m2" placeholder="gender" name="Gender" value="female">Female<br>
        </div>
    </div>
    <script src="/js/scripts.js"></script>
    

</body>
</html>
